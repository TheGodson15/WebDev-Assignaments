<!DOCTYPE html>
<html lang="en">
<head>
    <title>Letsupgrade Course Enrollment Form</title>
    <style>
        img,h1{
            text-align: center;
            
        }
    </style>
</head>
<body style="background-color:rgb(177, 177, 252) ;">
    <center><img src="images/1669646524255_logo_white.png" alt="" ></center>
    <h1>Letsupgrade Course Enrollment Form</h1>
    <form action="">
        Enter First name: <input type="text" placeholder="First Name"><br><br>
        Enter Last name: <input type="text" placeholder="Last Name"><br><br>
        Enter username:<input type="text" placeholder="@username"><br><br>
        Enter Date of Birth: <input type="date" name="DOB" id="DOB"><br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" name="gender" value="Male">Male <br><br>
        <input type="radio" name="gender" value="Female">Female <br><br>
        <label for="Hobbies">Hobbies: </label> <br><br>
        <input type="checkbox" name="H1" id="" value="Dancing">Dancing <br><br>
        <input type="checkbox" name="H2" id="Singing">Singing <br><br>
        <input type="checkbox" name="H3" id="Blogging">Blogging <br><br>
        <input type="checkbox" name="H4" id="Readingbooks">Reading books        <br><br>
        <input type="checkbox" name="H5" id="Listeningtomusic.
        ">Listening to music
        <br><br>
        <label for="image">Upload Photo:</label><br><br>
        <br><br>
        <label for="address">Street Address Line 1:  <label><br>
            <textarea name="address1" id="address1" cols="30" rows="4"></textarea><br><br>
        <label for="address">Street Address Line 2:  <label><br>
            <textarea name="address2" id="address2" cols="30" rows="4"></textarea><br><br>
            <label for="">State: </label>
            <select name="State" id="State">
                <option value="AndraPradesh">Andra Pradesh</option>
                <option value="Gujarat">Gujarat</option>
                <option value="MadhyaPradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Punjab</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="UttarPradesh">UttarPradesh</option>
            </select><br><br>
            <label for="">Country: </label>
            <select name="Country" id="Country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
            </select><br><br>
            <label for="">Intrested course in Letsupgrade: </label>
            <select name="Letsupgrade" id="Letsupgrade">
                <option value="WebDev">Web Development</option>
                <option value="DS">Data Science</option>
                <option value="MySQL">MySQL Essential Bootcamp</option>
                <option value="JavaBC">Java Programming Essentials Bootcamp</option>
                <option value="C++BC">C++ Programming Essentials Bootcamp</option>
            </select><br><br>
            <label for="CurrentStatus">Current Status</label><br><br>
            <input type="radio" name="student" value="student">Student<br><br>
            <input type="radio" name="WorkingProfessional" value="WorkingProfessional">Working Professional<br><br>
            LinkedIn Profile Link: <input type="text" placeholder=""><br><br>
            <label for="intrest">Why do you want to learn those courses? <label><br>
                <textarea name="Intrest" id="Intrest" cols="30" rows="3"></textarea><br><br>
    </form>
</body>
</html>

<!-- First Name
Last Name
username
Birthdate
Gender (radio)

Upload Profile Picture

country
All Courses by Letsupgrade (Dropdown)

Input for links to LinkedIn profile

space for answer field: Answer to it  -->
